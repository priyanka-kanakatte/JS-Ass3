<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String Methods and Array Methods</h2>

    <button onclick="strfun()">Click me for String methods</button>
    <button onclick="arrfun()">Click me for Array methods</button>
<script>
    function strfun() {
        var str = "Hello world,How are you all doing.";
    //includes():- Checks whether a string contains the specified string/characters
        var n = str.includes("world");
        console.log("include method:",n);
        // repeat():-Returns a new string with a specified number of copies of an existing string
        r=str.repeat(5);
        console.log("repeat method:",r);
    // replace():-Searches a string for a specified value, or a regular expression, and returns a new string where the specified values are replaced
        var rp = str.replace("Hello", "Hi");
        console.log("replace method:",rp);
    //slice():-Extracts a part of a string and returns a new string 
        var sp = str.slice(0, 8);
        console.log("slice method:",sp);
        //var sp = str.slice(6, 10);
        //console.log(sp);
    //substr():-Extracts the characters from a string, beginning at a specified start position, and through the specified number of character
        var ss= str.substr(6,10);
        console.log("substr method:",ss);
    //substring():-Extracts the characters from a string, between two specified indices
        var ss2 = str.substring(12,23);
        console.log("substring method:",ss2);
    //startsWith():-Checks whether a string begins with specified characters
        var sw = str.startsWith("Hello");
        console.log("startswith method:",sw);
        var str = "     Hello World!     ";
        console.log("trim method:",str.trim());
    }

    function arrfun(){
    // toString():-converts an array to a string of (comma separated) array values.
        var f = ["Banana", "Orange", "Apple", "Mango"];
        console.log("tostring method:",f.toString());  
    // join():-method also joins all array elements into a string.It behaves just like toString(), but in addition you can specify the separator
        var j=f.join(" ;; ");
        console.log("join method:",j);
    // delete is used to remove the specified element from the array
        delete f[0];
        console.log("array after deleting first element",f);
    // splice():-method can be used to add new items to an array.The splice() method returns an array with the deleted items.
        f.splice(2, 0, "Lemon", "Kiwi");
        console.log("new array",f);
        var removed = f.splice(2, 2, "Lemon", "Kiwi");
        console.log("removed",removed);
    // slice():-method slices out a piece of an array into a new array.
        var citrus = f.slice(1);
        console.log("slice method",citrus);
    // sort():-This method sorts an array alphabetically
        f.sort();
        console.log("after sort",f);
}
</script>
    
</body>
</html>
